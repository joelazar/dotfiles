disableStartupPopups: true
notARepository: "skip"
promptToReturnFromSubprocess: false
gui:
  skipDiscardChangeWarning: true
  showCommandLog: false
  nerdFontsVersion: "3"
  showFileTree: true
  showBottomLine: false
  showRandomTip: false
  border: "rounded"
  # use the mocha catppuccin theme
  theme:
    activeBorderColor:
      - "#a6e3a1" # Green
      - bold
    inactiveBorderColor:
      - "#cdd6f4" # Text
    searchingActiveBorderColor:
      - "#94e2d5" # Teal
      - bold
    optionsTextColor:
      - "#89b4fa" # Blue
    selectedLineBgColor:
      - "#313244" # Surface0
    cherryPickedCommitBgColor:
      - "#94e2d5" # Teal
    cherryPickedCommitFgColor:
      - "#89b4fa" # Blue
    unstagedChangesColor:
      - red # Red
    defaultFgColor:
      - default
update:
  method: never
customCommands:
  - key: "<c-n>"
    description: "New branch with prefix"
    prompts:
      - type: "menu"
        title: "Creating new branch. What kind of branch is it?"
        options:
          - name: "feature"
            value: "feat"
          - name: "hotfix"
            value: "hotfix"
          - name: "fix/bugfix"
            value: "fix"
          - name: "chore"
            value: "chore"
      - type: "input"
        title: "What is the new branch name?"
        initialValue: ""
    command: "git checkout -b {{index .PromptResponses 0}}/{{index .PromptResponses 1}}"
    context: "localBranches"
    loadingText: "Creating branch"
  - key: "<c-r>"
    command: "gh pr create --assignee @me"
    context: "files"
    description: "Create pull request on GitHub"
    loadingText: "Creating pull request on GitHub"
    subprocess: true
  - key: "<c-r>"
    command: "gh pr create --assignee @me"
    context: "localBranches"
    description: "Create pull request on GitHub"
    loadingText: "Creating pull request on GitHub"
    subprocess: true
  - key: "o"
    command: "gh pr view --web"
    context: "localBranches"
    description: "View PR on GitHub"
    loadingText: "Opening GitHub..."
    subprocess: false
  - key: "<c-p>"
    command: "git remote prune {{.SelectedRemote.Name}}"
    context: "remotes"
    description: "Prune deleted remote branches"
    loadingText: "Pruning..."
  - key: "M"
    command: "git mergetool"
    context: "files"
    description: "Open git mergetool"
    loadingText: "Opening git mergetool"
    subprocess: true
  - key: "C"
    command: "gitmoji -c"
    context: "files"
    description: "Open gitmoji"
    loadingText: "Opening gitmoji cli tool"
    subprocess: true
  - key: "R"
    command: "git reset --soft HEAD~1"
    context: "files"
    description: "Undo last commit"
    loadingText: "Undoing last commit"
