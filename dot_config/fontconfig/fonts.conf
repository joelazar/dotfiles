<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="scan">
    <test name="family">
        <string>FiraCode Nerd Font</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
  </match>

  <match target="scan">
    <test name="family">
        <string>Monaspace Radon</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
  </match>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>FiraCode Nerd Font</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>FiraCode Nerd Font</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>FiraCode Nerd Font</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
  </prefer>
 </alias>

</fontconfig>
