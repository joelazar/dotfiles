[manager]
ratio = [1, 2, 4]

[preview]
max_width = 1600
max_height = 1900

[opener]
edit = [
  { run = '${EDITOR:-vi} "$@"', desc = "Edit", block = true, orphan = false, for = "macos" },
]
browser = [
  { run = '${BROWSER:-firefox} "$@"', desc = "Browser", for = "macos" },
]
open = [{ run = 'open "$@"', desc = "Open", for = "macos" }]
reveal = [{ run = 'open -R "$1"', desc = "Reveal", for = "macos" }]
extract = [
  { run = 'ya pub extract --list "$@"', desc = "Extract here", for = "macos" },
]
play = [
  { run = 'mpv --force-window "$@"', desc = "Play", orphan = true, for = "macos" },
]

[open]
rules = [
  # Folder
  { name = "*/", use = [
    "edit",
    "open",
    "reveal",
  ] },
  # HTML
  { mime = "text/html", use = [
    "browser",
    "edit",
    "reveal",
  ] },
  # Text
  { mime = "text/*", use = [
    "edit",
    "browser",
    "reveal",
  ] },
  # Image
  { mime = "image/*", use = [
    "open",
    "reveal",
  ] },
  # Media
  { mime = "{audio,video}/*", use = [
    "play",
    "reveal",
  ] },
  # Archive
  { mime = "application/{,g}zip", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", use = [
    "extract",
    "reveal",
  ] },
  # JSON
  { mime = "application/{json,x-ndjson}", use = [
    "edit",
    "reveal",
  ] },
  { mime = "*/javascript", use = [
    "edit",
    "reveal",
  ] },
  # Empty file
  { mime = "inode/x-empty", use = [
    "edit",
    "reveal",
  ] },
  # Fallback
  { name = "*", use = [
    "open",
    "reveal",
    "edit",
    "browser",
  ] },
]

[[plugin.prepend_fetchers]]
id = "git"
name = "*"
run = "git"

[[plugin.prepend_fetchers]]
id = "git"
name = "*/"
run = "git"

[plugin]
prepend_previewers = [
  # Archive previewer
  { mime = "application/*zip", run = "ouch" },
  { mime = "application/x-tar", run = "ouch" },
  { mime = "application/x-bzip2", run = "ouch" },
  { mime = "application/x-7z-compressed", run = "ouch" },
  { mime = "application/x-rar", run = "ouch" },
  { mime = "application/x-xz", run = "ouch" },
  { mime = "application/xz", run = "ouch" },
]
