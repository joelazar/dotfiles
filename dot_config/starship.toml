# Inserts a blank line between shell prompts
add_newline = false
palette = "catppuccin_mocha"

[gcloud]
disabled = true

[env_var.NNNLVL]
variable = "NNNLVL"
format = "[n³](yellow) "

[env_var.YAZI_LEVEL]
variable = "YAZI_LEVEL"
format = "[🦆](yellow) "

[direnv]
disabled = false
format = '[$symbol$loaded]($style) '
detect_files = [".envrc", ".env"]
loaded_msg = "👍"
unloaded_msg = "🚫"

[git_metrics]
disabled = false

[cmd_duration]
disabled = false

[docker_context]
disabled = true

[kubernetes]
format = '[⛵$context](green) '
disabled = true

[sudo]
style = 'bold yellow'
symbol = '🧙'
disabled = false

