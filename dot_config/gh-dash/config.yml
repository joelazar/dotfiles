prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Attention
    filters: is:open -author:@me involves:@me
  - title: Only work
    filters: is:open -author:@me user:Growblocks
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Subscribed
    filters: is:open -author:@me repo:cli/cli repo:dlvhdr/gh-dash
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
repoPaths:
  Growblocks/app: ~/git/work/app/
pager:
  diff: delta
keybindings:
  prs:
    - key: v
      command: >
        cd {{.RepoPath}} &&
        gh pr checkout {{.PrNumber}} &&
        nvim
    - key: D
      command: >
        cd {{.RepoPath}} &&
        gh pr checkout {{.PrNumber}} &&
        nvim -c ":DiffviewOpen main...{{.HeadRefName}}"
    - key: M
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --admin --rebase --delete-branch
