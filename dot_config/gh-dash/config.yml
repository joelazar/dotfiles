prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Attention
    filters: is:open -author:@me involves:@me
  - title: Only work
    filters: is:open -author:@me user:Growblocks
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Subscribed
    filters: is:open -author:@me repo:cli/cli repo:dlvhdr/gh-dash
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
