prSections:
  - title: My pull requests
    filters: is:open assignee:@me sort:created-desc
  - title: Review requested
    filters: is:open -assignee:@me review-requested:@me -is:draft sort:created-desc -author:renovate[bot] -author:github-actions[bot] -author:dependabot[bot]
  - title: Involves me
    filters: is:open -assignee:@me involves:@me -is:draft sort:created-desc
  - title: Ready
    filters: is:open -assignee:@me -is:draft sort:created-desc org:onomondo
  - title: Draft
    filters: is:open -assignee:@me is:draft sort:created-desc org:onomondo
  - title: Recently closed my prs
    filters: is:closed author:@me sort:created-desc
  - title: Recently closed work prs
    filters: is:closed sort:created-desc org:onomondo
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
defaults:
  preview:
    open: true
    width: 80
  prsLimit: 20
  issuesLimit: 20
  notificationsLimit: 40
  view: prs
  refetchIntervalMinutes: 10
repoPaths:
  onomondo/*: ~/Code/onomondo/*
pager:
  diff: diffnav
keybindings:
  prs:
    - key: g
      command: >
        cd {{.RepoPath}} && lazygit
      name: lazygit
    - key: D
      command: >
        cd {{.RepoPath}} &&
        gh pr checkout {{.PrNumber}} &&
        nvim -c ":DiffviewOpen main...{{.HeadRefName}}"
      name: diff main
    - key: O
      command: >
        cd {{.RepoPath}} &&
        nvim -c ":silent Octo pr edit {{.PrNumber}}"
      name: open in octo
    - key: v
      command: >
        gh pr review --repo {{.RepoName}} --approve --body "$(gum input --prompt='Approval Comment: ')" {{.PrNumber}}
      name: approve
    - key: m
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --delete-branch
      name: merge
    - key: M
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --admin --delete-branch
      name: merge (admin)
    - key: n
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --auto --delete-branch
      name: merge (auto)
    - key: N
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --disable-auto
      name: disable auto merge
    - key: C
      command: >
        cd {{.RepoPath}} &&
        gh pr checkout {{.PrNumber}} &&
        nvim
      name: open in nvim
    - key: T
      name: retrigger workflows
      command: >
        fish -c '
        echo "Getting PR branch name...";
        echo gh pr view {{.PrNumber}} --repo {{.RepoName}} --json headRefName --jq ".headRefName";
        set BRANCH (gh pr view {{.PrNumber}} --repo {{.RepoName}} --json headRefName --jq ".headRefName");
        echo "Branch: $BRANCH";
        echo "Getting latest workflow run ID...";
        set RUN_ID (gh run list --branch $BRANCH --repo {{.RepoName}} --limit 1 --json databaseId --jq ".[0].databaseId");
        echo "Run ID: $RUN_ID";
        echo "Retriggering workflow...";
        gh run rerun --repo {{.RepoName}} $RUN_ID;
        echo "Done!"
        '

theme:
  ui:
    sectionsShowCount: true
    table:
      compact: false
