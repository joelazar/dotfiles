prSections:
  - title: My Pull Requests
    filters: is:open assignee:@me
  - title: Needs My Attention
    filters: is:open -assignee:@me involves:@me -label:wip -label:"don't merge" -is:draft
  - title: Work in progress
    filters: is:open -assignee:@me user:Growblocks label:wip,"don't merge"
  - title: Draft
    filters: is:open -assignee:@me user:Growblocks is:draft
  - title: Only work
    filters: is:open -assignee:@me user:Growblocks
  - title: Recently closed
    filters: is:closed user:Growblocks
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
defaults:
  preview:
    open: true
    width: 60
  prsLimit: 30
  issuesLimit: 20
  view: prs
  refetchIntervalMinutes: 10
repoPaths:
  Growblocks/*: ~/git/work/*
pager:
  diff: delta
keybindings:
  prs:
    - key: v
      command: >
        kitty @ launch --type=tab --tab-title "ðŸ‘· {{.RepoName}} - PR {{.PrNumber}}" --keep-focus
        fish -c 'cd {{.RepoPath}} &&
        gh pr checkout {{.PrNumber}} &&
        nvim'
    - key: V
      command: >
        kitty @ launch --type=tab --tab-title "ðŸ“– {{.RepoName}} - PR {{.PrNumber}}" --keep-focus
        fish -c 'cd {{.RepoPath}} && nvim -c ":let g:ministarter_disable = v:true | Octo pr edit {{.PrNumber}}"'
    - key: D
      command: >
        cd {{.RepoPath}} &&
        gh pr checkout {{.PrNumber}} &&
        nvim -c ":DiffviewOpen main...{{.HeadRefName}}"
    - key: O
      command: >
        gh pr review --repo {{.RepoName}} {{.PrNumber}} --approve
    - key: m
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --merge --delete-branch
    - key: M
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --admin --merge --delete-branch
    - key: t
      command: >
        gh pr merge --repo {{.RepoName}} {{.PrNumber}} --auto
    - key: C
      command: cd {{.RepoPath}} && gh pr checkout {{.PrNumber}}
