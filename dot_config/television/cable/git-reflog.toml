[metadata]
name = "git-reflog"
description = "A channel to select from git reflog entries"
requirements = ["git"]

[source]
command = "git reflog --decorate --color=always"
output = "{strip_ansi|split: :0}"
ansi = true

[preview]
command = "git show -p --stat --pretty=fuller --color=always '{strip_ansi|0}'"
