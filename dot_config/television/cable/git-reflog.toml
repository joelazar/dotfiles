[metadata]
name = "git-reflog"
description = "A channel to select from git reflog entries"
requirements = ["git"]

[source]
command = "git reflog --decorate --color=always"
output = "{0|strip_ansi}"
ansi = true

[preview]
command = "git show -p --stat --pretty=fuller --color=always '{0|strip_ansi}'"
