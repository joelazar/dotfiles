# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_title: true
  dynamic_padding: false

  decorations: full
  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Roboto Mono
    style: Regular

  bold:
    family: Roboto Mono
    style: Bold

  italic:
    family: Roboto Mono
    style: Italic

  bold_italic:
    family: Roboto Mono
    style: Bold Italic

  size: 20.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

