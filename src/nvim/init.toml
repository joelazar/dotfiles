[options]
  colorscheme = "gruvbox"
  colorscheme_bg = "dark"
  enable_guicolors = true
  statusline_separator = "arrow"
  statusline_inactive_separator = "bar"
  buffer_index_type = 4
  windows_index_type = 3
  enable_tabline_filetype_icon = false
  enable_statusline_mode = true
  statusline_unicode_symbols = false
  enable_vimfiler_gitstatus = true
  filemanager = "nerdtree"
  filetree_direction = "left"
  windows_leader = "s"
  vimcompatible = false
  disabled_plugins = ["vim-import-js", "deoplete-go"] # TODO - temp solution

[[layers]]
  name = 'autocomplete'
  autocomplete_method = "coc"
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "cycle"
  autocomplete_parens = false

[[layers]]
  name = 'lsp'
  filetypes = [
    'c',
    'cpp',
    'go',
    'javascript',
    'python',
    'sh'
  ]
    [layers.override_cmd]
      go = ['gopls']

[[layers]]
  name = 'shell'
  default_position = 'top'
  default_height = 35

[[layers]]
  name = "colorscheme"

[[layers]]
  name = "git"

[[layers]]
  #name = "denite"
  name = "fzf"

[[layers]]
  name = "sudo"

[[layers]]
  name = "lang#c"

[[layers]]
  name = "lang#dockerfile"

[[layers]]
  name = "lang#go"

[[layers]]
  name = "lang#javascript"

[[layers]]
  name = "lang#json"

[[layers]]
  name = "lang#latex"

[[layers]]
  name = "lang#markdown"

[[layers]]
  name = "lang#python"

[[layers]]
  name = "lang#sh"

[[layers]]
  name = "lang#toml"
