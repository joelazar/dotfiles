[options]
  bootstrap_after = "myconfig#after"
  buffer_index_type = 4
  colorscheme = "one"
#  colorscheme = "gruvbox"
  colorscheme_bg = "dark"
  enable_guicolors = true
  enable_statusline_mode = true
  enable_tabline_filetype_icon = true
  enable_vimfiler_gitstatus = true
  filemanager = "nerdtree"
  filetree_direction = "left"
  github_username = 'joelazar'
  relativenumber = false
  statusline_inactive_separator = "bar"
  statusline_separator = "arrow"
  statusline_unicode_symbols = true
  terminal_cursor_shape = 1
  vimcompatible = false
  windows_index_type = 3
  windows_leader = "s"

[[layers]]
  name = 'core'

[[layers]]
  name = 'format'

[[layers]]
  name = 'autocomplete'
  autocomplete_method = "coc"
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "cycle"
  autocomplete_parens = false

[[layers]]
  name = 'lsp'
  filetypes = [
    'c',
    'cpp',
    'go',
    'python',
    'sh'
  ]
    [layers.override_cmd]
      go = ['gopls']

[[layers]]
  name = 'shell'
  default_position = 'bottom'
  default_height = 40

[[layers]]
  name = "colorscheme"

[[layers]]
  name = "debug"

[[layers]]
  name = "git"

[[layers]]
  name = "fzf"

[[layers]]
  name = "incsearch"

[[layers]]
  name = "sudo"

[[layers]]
  name = 'test'

[[layers]]
  name = "tools"

# [[layers]]
#   name = 'tools#zeal'

[[layers]]
  name = "lang#c"

[[layers]]
  name = "lang#dockerfile"

[[layers]]
  name = "lang#go"

[[layers]]
  name = "lang#javascript"
  format_on_save = true

[[layers]]
  name = "lang#json"

[[layers]]
  name = "lang#latex"

[[layers]]
  name = "lang#markdown"

[[layers]]
  name = "lang#python"
  format_on_save = true

[[layers]]
  name = "lang#sh"

[[layers]]
