[memory]
#label=
interval=30
#separator=false

[cpu_usage]
#label=CPU
#label=
interval=20
#min_width=: 100.00%

[bat0]
label=⚡
command=acpi -b | awk '{print $4}' | cut -d % -f 1 | head -n 1
interval=10

[bat1]
label=⚡
command=acpi -b | awk '{print $4}' | cut -d % -f 1 | tail -n 1
interval=10

[time]
label=
command=date '+%Y-%m-%d %H:%M'
interval=15
color=#50C878
