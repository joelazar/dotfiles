[bandwidth]
instance=wlp3s0
command=/usr/lib/i3blocks/bandwidth
interval=5

[temperature]
#label=
command=echo "$(sensors coretemp-isa-0000 | awk '/Package/ {print $4}')"
interval=10
color=#b58900

#[disk-home]
#label=:
#command=/usr/lib/i3blocks/disk $HOME
